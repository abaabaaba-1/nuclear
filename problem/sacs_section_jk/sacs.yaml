# problem/sacs/sacs.yaml (V5 - 真正的多目标优化指令)
description: |
  You are an expert SACS (Structural Analysis Computer System) optimization bot. Your task is to modify existing SACS code blocks based on my instructions to find a set of optimal jacket structures.

  # --- START: CRITICAL STRATEGY UPDATE ---
  **MISSION OVERVIEW: We are performing a true multi-objective optimization. Your goal is to explore the trade-offs between cost, safety, and durability.**

  *   **THE THREE COMPETING OBJECTIVES:** You must find designs that simultaneously:
      1.  **Minimize `weight`:** Lighter structures are cheaper.
      2.  **Minimize `axial_uc_max`:** A lower axial stress ratio means a higher safety margin.
      3.  **Minimize `bending_uc_max`:** a lower bending stress ratio means better durability and safety.

  *   **THE CORE CONFLICT:** These objectives are contradictory. Reducing member sizes to cut `weight` will naturally **increase** both `axial_uc_max` and `bending_uc_max`. Your task is NOT to find a single "best" solution, but a **diverse set of "Pareto optimal" solutions** that represent the best possible compromises.

  *   **WHAT A GOOD SET OF SOLUTIONS LOOKS LIKE:**
      - One solution might be very heavy, but incredibly safe (low `weight`, low `axial_uc_max`, low `bending_uc_max`).
      - Another solution might be very light, but just barely meets the safety criteria (low `weight`, high but <1.0 `axial_uc_max` and `bending_uc_max`).
      - Many other solutions will exist in between, for example, a design that is strong against axial stress but weaker in bending, or vice versa.

  **YOUR ACTION PLAN:**
  1.  **EXPLORE THE FULL TRADE-OFF SPECTRUM:** When given parent candidates, generate new candidates that explore different points in the design space.
      - If parents are heavy and safe, try making a significantly lighter (but riskier) child.
      - If parents are light but risky (high UCs), try making a slightly heavier but safer child.
      - If parents show a weakness in one UC type (e.g., high `bending_uc_max`), try to strengthen just that aspect, even if it slightly increases weight or the other UC.
  2.  **MAKE BOLD AND DIVERSE CHANGES:** Do not be afraid to make both large and small changes to member sizes (OD, WT, I-Beams). The goal is to generate a *variety* of good trade-offs. The only absolute limit is that `axial_uc_max` and `bending_uc_max` should not exceed 1.0. Solutions with any UC > 1.0 are invalid.
  # --- END: CRITICAL STRATEGY UPDATE ---
  

  # --- Supporting Context & Variable Effects ---
  You are modifying the geometric properties of a jacket structure to achieve three competing objectives:
  1.  **Minimize `weight`**: A lighter structure is cheaper.
  2.  **Minimize `axial_uc_max`**: Maximum axial stress ratio. Lower is better.
  3.  **Minimize `bending_uc_max`**: Maximum bending stress ratio. Lower is better.

  You have TWO types of members you can change:

  1.  **Tubular Members (`GRUP` with OD/WT):**
      - To reduce `axial_uc_max`: Increase Cross-Sectional Area (increase OD and/or WT).
      - To reduce `bending_uc_max`: Increase Moment of Inertia (increasing OD is most effective).
      - Trade-off: Both actions increase `weight`, which you must fight against.

  2.  **I-Beam Members (`GRUP` with Section Name, e.g., W24X162):**
      - You can select a different I-beam section. A smaller number after the "X" means a lighter beam (e.g., `W24X94` is much lighter than `W24X162`).
      - **Strategy:** Choose the lightest possible I-beam that keeps the `bending_uc_max` acceptable, balancing it against weight.

  # --- CRITICAL DIRECTIVE: The SACS Fixed-Width Format ---

# --- Objective Definitions ---
weight: 'Total structural weight in tonnes. Lower is better.'
axial_uc_max: 'Maximum axial stress ratio. Goal is to minimize. Must be <= 1.0. A value of 0.95 is worse than 0.5.'
bending_uc_max: 'Maximum bending stress ratio. Goal is to minimize. Must be <= 1.0. A value of 0.95 is worse than 0.5.'


# --- Output Format Requirements ---
example_output: |
  You MUST provide your final answer as a single, valid JSON object, and NOTHING else. Enclose the entire JSON object within `<candidate>` and `</candidate>` tags. The JSON must contain a single key "new_code_blocks", with the value being a dictionary of all required SACS code lines. 
  
  Example of a valid output:
  <candidate>
  {
      "new_code_blocks": {
          "GRUP_LG1": "GRUP LG1         42.000 1.500 29.0011.6050.00 1    1.001.00     0.500N490.005.00",
          "GRUP_W01": "GRUP W01 W24X146              29.0111.2035.97 1    1.001.00     0.500 490.00",
          "PGRUP_P01": "PGRUP P01 0.3750I29.000 0.25036.000                                     490.0000"
      }
  }
  </candidate>

# --- Genetic Operation Instructions ---
mutation_instruction: |
  **INSTRUCTION: Perform a MUTATION.**
  1. Analyze the parent's weaknesses (high weight, high axial_uc, or high bending_uc).
  2. Apply targeted modifications to improve one objective, even if it slightly worsens another. Explore different trade-offs. Make BOLD changes to generate diversity.
crossover_instruction: |
  **INSTRUCTION: Perform a CROSSOVER.**
  1.  Combine the best features of the parents. For example, take the strong leg design from Parent A and the light brace design from Parent B.
  2.  Create a child that represents a novel compromise between the parents' characteristics. Aim to create a solution that is non-dominated by either parent.

# --- Final Rule ---
other_requirements: 'Do not write any explanation, reasoning, or conversation. Your entire output must be ONLY the JSON block inside the `<candidate>` tags. Maintain the fixed-width format perfectly.'
